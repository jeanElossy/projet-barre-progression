<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Une barre de progression</title>
</head>
<body>
  
  <div class="container">

    <div class="container__progress__bar">
      <!-- les traits entre les cercles -->
      <div class="line__pregression" id="progression"></div>
      <!-- les cercles contenant les numeros -->
      <div class="number__pregression active">1</div>
      <div class="number__pregression">2</div>
      <div class="number__pregression">3</div>
      <div class="number__pregression">4</div>
    </div>
    <!-- les textes en dessous des cercles -->
    <div class="container__title">
      <div class="information" id="basket">Basket</div>
      <div class="information" id="delivery">Delivery</div>
      <div class="information" id="confirm">Confirm</div>
      <div class="information" id="done">Done!</div>
    </div>

  </div>





  <script src="./js/script.js"></script>
</body>
</html>
